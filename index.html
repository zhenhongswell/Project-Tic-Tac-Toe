<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Odin Project</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="playerO">
        <input type="text" placeholder="playerO's name">
    </div>

    <div class="playerX">
        <input type="text" placeholder="playerX's name">
    </div>

    <div class="newGame">
        newGame
    </div>
    
    <div class="message">
        display game stat here
    </div>
    <div class="container">
        <div class="card" id="01" data-row="0" data-col="0">_</div>
        <div class="card" id="02" data-row="0" data-col="1">_</div>
        <div class="card" id="03" data-row="0" data-col="2">_</div>
        <div class="card" id="04" data-row="1" data-col="0">_</div>
        <div class="card" id="05" data-row="1" data-col="1">_</div>
        <div class="card" id="06" data-row="1" data-col="2">_</div>
        <div class="card" id="07" data-row="2" data-col="0">_</div>
        <div class="card" id="08" data-row="2" data-col="1">_</div>
        <div class="card" id="09" data-row="2" data-col="2">_</div>
    </div>
</body>
</html>
